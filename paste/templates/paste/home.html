  <main role="main">
<form method="POST" action="{% url 'create' %}">
    {% csrf_token %}
  <div class="form-group col-md-6" >
    <label for="title"> Title</label>
    <input type="title" name="name" class="form-control" id="name" aria-describedby="Title" placeholder="Enter Title">

  </div>

       <div class="form-group col-md-6">
        <label for="paste"> Paste</label>
    <textarea class="form-control"  name="text" id="text"  rows="8" placeholder="Paste" ></textarea>
  </div>
 <div class="form-group col-md-6">
  <button type="submit" class="btn btn-success">Create</button>
</div>



      </form>

  </main>
